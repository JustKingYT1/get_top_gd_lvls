# .github/workflows/update_demonlist.yml
name: Ежедневное обновление Demonlist

on:
  schedule:
    - cron: '0 21 * * *' # Каждый день в 5 утра по UTC
  workflow_dispatch: # Кнопка для ручного запуска

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
